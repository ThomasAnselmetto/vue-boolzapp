<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" /> -->

    <!-- TITLE -->
    <title>Document</title>

    <!-- Library of icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./JS/app.js" defer></script>
  </head>
  <body>
    <div class="container my-3">
      <div class="row">
        <div class="chats col-md-4">
          <header class="chats-header d-flex justify-content-between">
            <div class="left-header d-flex flex-wrap align-items-center">
              <img src="./img/avatar_io.jpg" alt="my-img" />
              <p class="ms-2">Sofia</p>
            </div>
            <div class="right-header">
              <ul class="d-flex justify-content-between">
                <li>
                  <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-message"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </li>
              </ul>
            </div>
          </header>
          <div class="chats-content ">
            <ul>
                <div class="notification d-flex">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="intestazione-main-chat">
                        <p class="open-chat-name my-0 ms-2">Michele</p>
                        <small class="last-access my-0 ms-2">ultimo accesso oggi alle ore 12:00</small>
                    </div>
                </div>
                <div class="intestazione-chats">
                    <li class="d-flex align-items-center"><img src="./img/avatar_1.jpg" alt="current-chat-img" />
                    <p class="open-chat-name my-0 ms-2">Michele</p>
                    <small class="last-access my-0 ms-2">ultimo accesso oggi alle ore 12:00</small>
                </div></li>
              
            </ul>
          </div>
        </div>

        <div class="current-chat col-md-8">
          <header class="current-chat-header d-flex justify-content-between">
            <div class="left-header d-flex align-items-center">
                <img src="./img/avatar_1.jpg" alt="current-chat-img" />
                
                <div class="intestazione-main-chat">
                    <p class="open-chat-name my-0 ms-2">Michele</p>
                    <small class="last-access my-0 ms-2">ultimo accesso oggi alle ore 12:00</small>
                </div>
            </div>
            <div class="right-header">
              <ul class="d-flex justify-content-between">
                <li>
                  <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-paperclip"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></i></a>
                </li>
              </ul>
            </div>
          </header>
          <div class="row chat-main">
            <div class="col-md-4 offset-md-1  "><div class="card received p-2">messaggio in entrata</div></div>
            <div class="col-4 offset-md-7 "><div class="card sent p-2">messaggio in uscita</div>
            </div>
            </div>
            

          <footer class="chat-footer d-flex justify-content-between p-2">
            <a href=""><i class="fa-regular fa-face-smile"></i></a>

            <input
              class="enter-message"
              type="text"
              placeholder="Scrivi un messaggio"
            />

            <a href=""><i class="fa-solid fa-microphone"></i></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
