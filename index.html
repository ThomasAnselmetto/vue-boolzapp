<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" /> -->

    <!-- TITLE -->
    <title>Document</title>

    <!-- Library of icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./JS/app.js" defer></script>
  </head>
  <body>
    <div class="container my-3">
      <div class="row">
        <div class="chats col-4">
          <header class="chats-header d-flex justify-content-between">
            <div class="left-header">
              <img src="" alt="" />
              <p></p>
            </div>
            <div class="right-header">
              <ul class="d-flex justify-content-between">
                <li>
                  <a href=""><i class="fa-solid fa-circle-notch"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-message"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </li>
              </ul>
            </div>
          </header>
          <div class="chats-content">
            <ul>
              <li>AAAAA</li>
              
            </ul>
          </div>
        </div>

        <div class="current-chat col-8">
          <header class="current-chat-header d-flex justify-content-between">
            <div class="left-header">
              <img src="" alt="" />
              <p></p>
            </div>
            <div class="right-header">
              <ul class="d-flex justify-content-between">
                <li>
                  <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-paperclip"></i></a>
                </li>
                <li>
                  <a href=""><i class="fa-solid fa-ellipsis-vertical"></i></i></a>
                </li>
              </ul>
            </div>
          </header>
          <div class="chat-main"></div>
          <footer class="chat-footer d-flex justify-content-between p-2">
            <a href=""><i class="fa-regular fa-face-smile"></i></a>

            <input
              class="enter-message"
              type="text"
              placeholder="Scrivi un messaggio"
            />

            <a href=""><i class="fa-solid fa-microphone"></i></a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
